<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahithosh | Link Card</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./WhatsApp Image 2025-07-11 at 23.34.08_23a9571f.jpg" alt="Profile Picture" class="profile-pic" />
      <h1>Mahithosh S</h1>
      <p class="location">Chennai, Tamil Nadu</p>
      <p class="role">Developer</p>
        <a href="#" id="emailBtn" class="btn email">
        <i class="fas fa-envelope"></i> Email
      </a>
      <a href="https://github.com/Mahithosh27" target="_blank" class="btn github">GitHub</a>
      <a href="https://www.linkedin.com/in/mahithosh-s-37279923b/" target="_blank" class="btn linkedin">LinkedIn</a>
      <a href="https://www.instagram.com/mahithosh_reddy?igsh=YW0xdWFuYWY2bTk2" target="_blank" class="btn instagram">Instagram</a>
    </div>
  </div>
  <div id="emailPopup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <h3>My Email Address</h3>
      <div class="email-display">
        <p id="emailText">mahithoshreddy27@gmail.com</p>
        <button id="copyBtn">Copy</button>
      </div>
    </div>
  </div>

  <script>
    // Get elements
    const emailBtn = document.getElementById('emailBtn');
    const popup = document.getElementById('emailPopup');
    const closeBtn = document.querySelector('.close-btn');
    const copyBtn = document.getElementById('copyBtn');
    const emailText = document.getElementById('emailText');

    // Show popup when email button is clicked
    emailBtn.addEventListener('click', function(e) {
      e.preventDefault();
      popup.style.display = 'block';
    });

    // Close popup when X is clicked
    closeBtn.addEventListener('click', function() {
      popup.style.display = 'none';
    });

    // Close popup when clicking outside
    window.addEventListener('click', function(e) {
      if (e.target === popup) {
        popup.style.display = 'none';
      }
    });

    // Copy email to clipboard
    copyBtn.addEventListener('click', function() {
      navigator.clipboard.writeText(emailText.textContent)
        .then(() => {
          copyBtn.textContent = 'Copied!';
          setTimeout(() => {
            copyBtn.textContent = 'Copy';
          }, 2000);
        })
        .catch(err => {
          console.error('Failed to copy: ', err);
        });
    });
  </script>
</body>
</html>
